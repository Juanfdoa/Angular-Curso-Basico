<h1 class="title">{{title}}</h1>

<div class="container">
    <form>
      Number 1: <input type="number" name="number1" [(ngModel)]="number1"><br /><br/>
      Number 2: <input type="number" name="number2" [(ngModel)]="number2"><br/><br/>
      <input type="submit" value="sum" (click)="sumar()" class="btn btn-success">
      <input type="submit" value="rest" (click)="restar()" class="btn btn-primary">
    </form>
</div>

<p>Result: {{result == 0? ' ' : result}}</p>
